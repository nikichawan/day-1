<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
<link rel="shortcut icon"href="./images//favicon-32*32.png" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- card component-->
        <div class="card">
        
        <!--img part-->
        <div class="image">
            
            </div>
        <!--details part-->
        <div class="card-details">
           <p class="category">perfume</p>
           <h3 class="title">Gabrielle essence eau de perfume</h3>
           <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia recusandae dolore quisquam 
            architecto mollitia commodi id cumque, </p>
            <!--for price-->
            <div class="price">
                <h3 class="discouted-price">$149.99</h3>
                    <p class="actual-price">$169,99</p>
                    </div>
                 
            <div class="button">
                <button> <img src="./images/icon-cart.svg" alt="" class="icon"> Add to Cart </button>

            </div>
        </div>

    </div>
    </body>
</html>
